<h1>Buscando a: <small *ngIf="heroes.length != 0">{{ termino }}</small></h1>
<hr>

<div class="row animated fadeIn" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados para la busqueda de {{ termino }}
        </div>

    </div>
</div>
<div class="card-columns">
    <app-heroe-tarjeta (heroeSelect)="verHeroe( $event )" [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroes, let i = index"></app-heroe-tarjeta>
</div>
